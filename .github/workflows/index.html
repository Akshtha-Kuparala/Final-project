<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Adventure</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        /* Landing Page Button */
        .landing-container {
            position: relative;
        }

        .glowing-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,183,255,1) 0%, rgba(0,91,255,1) 100%);
            box-shadow: 0px 0px 15px 5px rgba(0, 183, 255, 0.6);
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .glowing-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px 8px rgba(0, 183, 255, 0.8);
        }

        /* Dark Mode Button */
        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Page Transition Effect */
        .open-transition {
            animation: openDoor 1s forwards;
        }

        @keyframes openDoor {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); background: white; }
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">ðŸŒ™</button>

    <!-- Glowing Button -->
    <div class="landing-container">
        <button class="glowing-btn" id="enterGame"></button>
    </div>

    <script>
        document.getElementById('enterGame').addEventListener('click', function() {
            document.body.classList.add('open-transition');
            setTimeout(() => {
                window.location.href = 'main.html'; // Redirect to main menu
            }, 1000);
        });

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
